			font-family: Arial, Helvetica, sans-serif;
			position: relative;	
		}

		img {
			vertical-align: middle;
			max-width: 100%;
		}

		button {
			cursor: pointer;
			border: 0;
			padding: 0;
			background-color: transparent;
		}

		a {
			text-decoration: none;
			color: #1f91fb;
		}

		a:hover {
			color: #5ba7ed;
		}

		.fl {
			display: block;
			float: left;
		}

		.fr {
			display: block;
			float: right;
		}
		.slideshow{
			display: none;
		}
		/* Container */
		.modal {
			width: 95%;
			max-width: 384px;
			margin: 0 auto;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-left: -192px;
			margin-top: -200px;
			z-index: 200;
		}

		h1.login-logo {
			font-size: 1.2rem;
			line-height: 1.2rem;
			color: #f3f562;
			display: block;
			font-family: Arial;
			font-weight: 700;
			position: relative;
			text-align: center;
			background: #00408a;
			margin-bottom: 0;
			border-top-left-radius: .25em;
			border-top-right-radius: .25em;
			padding: 15px 0 10px 0;
			;
		}

		/* login Card */
		.login {
			position: relative;
		}

		.login h2.login-title {
			font-size: 1.2rem;
			text-align: center;
			font-weight: 700;
			color: #333;
		}

		.login .login-form {
			visibility: visible;
			height: auto;
			opacity: 1;
			padding-top: 0.8em;
		}

		.login .login-fields {
			opacity: 1;
			visibility: visible;
		}

		.login-form {
			position: relative;
			background: white;
			visibility: hidden;
			opacity: 0;
			height: 0;
			padding: 3em;
			border-bottom-left-radius: .25em;
			border-bottom-right-radius: .25em;			
		}

		.login-fields {
			opacity: 0;
			visibility: hidden;
		}

		.login-footer {
			padding-bottom: 0.7em;
		}

		.register .login-footer,
		.forget .login-footer {
			padding: 0.7em 0;
		}



		/* Form */
		.field {
			position: relative;
			margin-bottom: 1.8em;
		}

		.field:after {
			content: "";
			display: table;
			clear: both;
		}

		.label {
			position: absolute;

		.modal .input:focus+.label,

			let lastSlide = slideIndex - 2;
			if (lastSlide < 0) {
